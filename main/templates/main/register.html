{% extends 'main/base.html' %}
{% block title %}
Регистрация
{% endblock title %}
{% block content %}
    <section id="hero" class="d-flex align-items-center">
<br><br><center><h1>Регистрация</h1></center>


<div class="container mt-4">

    <div class="row">

    <div class="col-md-3"> </div>

    <div class="col-md-6">


    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form action="/register" method="post">{% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="login" placeholder="Введите логин" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control mt-2" name="email" placeholder="Введите почту" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control mt-2" name="pass1" placeholder="Введите пароль" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control mt-2" name="pass2" placeholder="Подтвердите пароль" required>
        </div>
    <br>
    <div class="d-grid gap-2">
      <button class="btn btn-dark" type="submit">Зарегистрироваться</button>
    </div>
    </form>
    <br><a href="/login">Есть аккаунт?</a>
    </div>
    <div class="col-md-3"></div>
    </div>
    </div>
    </section>
{% endblock content %}
