{% extends 'main/base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<section id="hero" class="d-flex align-items-center">
<br><br><center><h1>Вход</h1></center>


<div class="container mt-2">

    <div class="row">

    <div class="col-md-3"> </div>

    <div class="col-md-6">


    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


    <form action="/login" method="post">{% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control mb-2" name="username" placeholder="Введите логин" required>
            </div>
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass1" placeholder="Введите пароль" required>
    </div>


    <br>


    <div class="d-grid gap-2">
      <button class="btn btn-dark" type="submit">Войти</button>

    </div>

    </form>
    <br><a style="color: black; text-align: right; display: block" href="/register">Нет аккаунта?</a>


    </div>

    <div class="col-md-3"></div>

    </div>



    </div>


</section>

{% endblock content %}
